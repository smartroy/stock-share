{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}


        <div id="product_details" class="page-header">
          <form method="post" action="{{url_for('main.product_details',product_id = product._id)}}">
            
           <table class="table table-fixed">
                <thead>
                  <tr>
                    <th>Brand</th>
                    <th>Name</th>
                    <th>Nick</th>
                    <th>Color</th>
                    <th>UPC</th>
                    <th>Source</th>
                    <th>Size</th>
                    <th>SKU</th>
                    <th>Factory Color</th>
                    <th>Description</th>
                  </tr>
                </thead>
                  <tbody>
                  <tr>
                    <td title="{{product["brand"]}}"><input type=text name="brand" value='{{product["brand"]}}'></td>
                    <td title="{{product["name"]}}"><input type=text name="name" value='{{product["name"]}}'></td>
                    <td title="{{product["nick_name"]}}"><input type=text name="nick_name" value='{{product["nick_name"]}}'></td>
                    <td title="{{product["color"]}}"><input type=text name="color" value='{{product["color"]}}'></td>
                    <td title="{{product["upc"]}}"><input type=text name="upc" value='{{product["upc"]}}'></td>
                    <td title="{{product["source"]}}"><input type=text name="source" value='{{product["source"]}}'></td>
                    <td title="{{product["size"]}}"><input type=text name="size" value='{{product["size"]}}'></td>
                    <td title="{{product["sku"]}}"><input type=text name="sku" value='{{product["sku"]}}'></td>
                    <td title="{{product["p_color"]}}"><input type=text name="p_color" value='{{product["p_color"]}}'></td>
                    <td title="{{product["description"]}}"><input type=text name="description" value='{{product["description"]}}'></td>
                  </tr>
                </tbody>
            </table>
            <input class="actionBtn" type="submit" name='btn' value="Update" style="width:64px;">
            </form>
        </div>
        <div>
            <form id="upload_form" enctype="multipart/form-data" method="post">
                <input name="pic_uploader" id="pic_uploader" type="file" multiple="">
                <input class="actionBtn" type="submit" name=btn value="Upload Figure" style="width:100px;">
            </form>
            <div id="file_count">
                <img src="" id="img_holder"/>
            </div>
        </div>
        <div>
            <span>
            {% for pic in product["fig"] %}
            <div>
                <span>
                    <img src={{holder}}{{folder}}{{pic}} />
                     <a href="{{url_for('main.delete_pic',pic = product['_id']+'-'+pic)}}">Delete</a>
               </span>
            </div>
            {% endfor %}
            </span> 
        </div>




{% endblock %}

{% block scripts %}
{{super()}}

<script src="{{ url_for('static', filename='product_util.js') }}"></script>



{% endblock %}
